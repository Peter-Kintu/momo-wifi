<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} Hotspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to {{ company.name }} Hotspot</h1>
        <p class="text-gray-600 mb-6">Select a plan to get connected.</p>

        <div class="space-y-4 mb-6" id="plans-container">
            {% for plan in plans %}
            <label for="plan-{{ plan.id }}" class="block p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors duration-200">
                <input type="radio" id="plan-{{ plan.id }}" name="plan" value="{{ plan.id }}" class="sr-only peer">
                <div class="flex justify-between items-center peer-checked:bg-indigo-500 peer-checked:text-white rounded-md p-2 transition-colors duration-200">
                    <span class="text-lg font-semibold">{{ plan.name }}</span>
                    <span class="text-lg font-bold">{{ plan.price }} UGX</span>
                </div>
                <div class="mt-2 text-sm text-gray-500 peer-checked:text-white">
                    {{ plan.duration_minutes }} Minutes
                </div>
            </label>
            {% endfor %}
        </div>
        
        <form id="payment-form" class="space-y-4">
            <input type="tel" id="phone_number" placeholder="Enter your phone number" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" id="pay-button"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                Pay and Connect
            </button>
        </form>
        <div id="status-message" class="mt-4 text-sm font-medium"></div>

    </div>
    
    <script>
        const form = document.getElementById('payment-form');
        const payButton = document.getElementById('pay-button');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const selectedPlan = document.querySelector('input[name="plan"]:checked');
            const phoneNumber = document.getElementById('phone_number').value;
            
            if (!selectedPlan) {
                statusMessage.textContent = 'Please select a plan.';
                statusMessage.className = 'mt-4 text-sm font-medium text-red-500';
                return;
            }

            if (!phoneNumber) {
                statusMessage.textContent = 'Please enter your phone number.';
                statusMessage.className = 'mt-4 text-sm font-medium text-red-500';
                return;
            }

            payButton.textContent = 'Processing...';
            payButton.disabled = true;
            statusMessage.textContent = '';

            try {
                // We're simulating a form POST here since the view is @csrf_exempt
                // In a real-world scenario, you would use a more robust AJAX call or a library.
                const formData = new URLSearchParams();
                formData.append('plan_id', selectedPlan.value);
                formData.append('phone_number', phoneNumber);

                const response = await fetch('/initiate-payment/', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = result.message;
                    statusMessage.className = 'mt-4 text-sm font-medium text-green-500';
                } else {
                    statusMessage.textContent = result.message;
                    statusMessage.className = 'mt-4 text-sm font-medium text-red-500';
                }

            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'An unexpected error occurred. Please try again.';
                statusMessage.className = 'mt-4 text-sm font-medium text-red-500';
            } finally {
                payButton.textContent = 'Pay and Connect';
                payButton.disabled = false;
            }
        });
    </script>
</body>
</html>
