<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} Hotspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to {{ company.name }} Hotspot</h1>
        <p class="text-gray-600 mb-6">Select a plan to get connected or enter a token below.</p>

        <div class="space-y-4 mb-6" id="plans-container">
            {% for plan in plans %}
            <label for="plan-{{ plan.id }}" class="block p-4 border rounded-lg cursor-pointer hover:bg-indigo-50 transition-colors duration-200">
                <input type="radio" id="plan-{{ plan.id }}" name="plan" value="{{ plan.id }}" class="hidden peer">
                <div class="flex items-center justify-between">
                    <div class="flex flex-col text-left">
                        <span class="text-lg font-semibold text-gray-800">{{ plan.name }}</span>
                        <span class="text-sm text-gray-500">{{ plan.duration_minutes }} Minutes</span>
                    </div>
                    <span class="text-xl font-bold text-indigo-600">{{ plan.price }} UGX</span>
                </div>
            </label>
            {% endfor %}
        </div>

        <form action="{% url 'initiate_payment_view' company_id=company.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="selected-plan-id" name="plan_id">
            <input type="tel" id="phone-number" name="phone_number" class="w-full p-3 mb-4 text-center border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" placeholder="Enter your phone number">
            <button type="submit" id="pay-button" class="w-full px-6 py-3 text-lg font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                Pay and Connect
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            Have a token?
            <a href="{% url 'hotspot_login_page' company_id=company.id %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Click here to login
            </a>
        </p>

        <div id="status-message" class="mt-4"></div>
    </div>
    <script>
        const planContainer = document.getElementById('plans-container');
        const selectedPlanInput = document.getElementById('selected-plan-id');
        const planRadios = document.querySelectorAll('input[name="plan"]');
        const payButton = document.getElementById('pay-button');

        planContainer.addEventListener('click', (event) => {
            const label = event.target.closest('label');
            if (label) {
                const radio = label.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = true;
                    selectedPlanInput.value = radio.value;
                    payButton.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
