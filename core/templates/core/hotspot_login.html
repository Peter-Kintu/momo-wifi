<!-- wifi_hotspot/core/templates/core/hotspot_login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} Hotspot Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">{{ company.name }}</h1>
        <p class="text-gray-500 text-center mb-8">Welcome! Connect to our WiFi.</p>

        <div id="message-box" class="hidden mb-4 p-4 rounded-lg text-sm transition-all duration-300"></div>

        <div id="countdown-timer" class="hidden text-center mb-4 p-4 bg-green-100 text-green-700 rounded-lg shadow">
            <p class="font-semibold">Your session is active!</p>
            <p id="time-display" class="text-2xl font-bold mt-2">--:--:--</p>
        </div>

        <div id="tabs" class="flex justify-center space-x-2 mb-6">
            <button id="tab-token" class="px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-600 shadow-md transition-all duration-200">
                Activate with Token
            </button>
            <button id="tab-buy" class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 transition-all duration-200">
                Buy WiFi Plan
            </button>
        </div>

        <!-- Token Activation Form -->
        <form id="activation-form" class="space-y-4">
            <input type="text" name="token" placeholder="Enter your token" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200">
                Activate WiFi
            </button>
        </form>

        <!-- Payment Form -->
        <form id="payment-form" class="space-y-4 hidden">
            <input type="tel" name="phone_number" placeholder="Enter your phone number" required
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            
            <div class="space-y-2">
                <p class="text-gray-700 font-medium">Select a plan:</p>
                {% for plan in plans %}
                <label class="flex items-center space-x-3 p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-blue-50 cursor-pointer transition-colors duration-200">
                    <input type="radio" name="plan_id" value="{{ plan.id }}" required
                           class="form-radio h-5 w-5 text-blue-600">
                    <span class="flex-grow">
                        <span class="font-semibold text-gray-800">{{ plan.name }}</span>
                        <span class="block text-gray-500 text-sm">Valid for {{ plan.duration_hours }} hours</span>
                    </span>
                    <span class="font-bold text-gray-900">
                        {{ plan.price }} {{ plan.company.currency }}
                    </span>
                </label>
                {% endfor %}
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all duration-200">
                Pay with Airtel Money
            </button>
        </form>

        <p class="text-gray-400 text-sm text-center mt-6">
            Powered by <a href="#" class="underline hover:text-gray-500">Momo WiFi</a>
        </p>

    </div>

    <script>
        // JavaScript for form submission and UI logic
        function showMessage(message, type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `mb-4 p-4 rounded-lg text-sm transition-all duration-300 ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageBox.style.display = 'block';
        }

        let countdownInterval;

        function startCountdown(durationInSeconds) {
            clearInterval(countdownInterval);
            const display = document.getElementById('time-display');
            document.getElementById('countdown-timer').classList.remove('hidden');
            let timer = durationInSeconds;
            let hours, minutes, seconds;
            
            countdownInterval = setInterval(() => {
                if (timer <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown-timer').classList.add('hidden');
                    showMessage('Your session has expired.', 'error');
                    return;
                }
                
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = Math.floor(timer % 60);
                
                display.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                timer--;
            }, 1000);
        }

        document.getElementById('tab-token').addEventListener('click', () => {
            document.getElementById('activation-form').classList.remove('hidden');
            document.getElementById('payment-form').classList.add('hidden');
            document.getElementById('tab-token').className = 'px-4 py-2 text-sm font-medium rounded-lg text-white bg-blue-600 shadow-md transition-all duration-200';
            document.getElementById('tab-buy').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 transition-all duration-200';
        });

        document.getElementById('tab-buy').addEventListener('click', () => {
            document.getElementById('activation-form').classList.add('hidden');
            document.getElementById('payment-form').classList.remove('hidden');
            document.getElementById('tab-buy').className = 'px-4 py-2 text-sm font-medium rounded-lg text-white bg-green-600 shadow-md transition-all duration-200';
            document.getElementById('tab-token').className = 'px-4 py-2 text-sm font-medium rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300 transition-all duration-200';
        });

        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const companyId = '{{ company.id }}';

            try {
                const response = await fetch(`/${companyId}/api/initiate_payment/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('An unexpected error occurred.', 'error');
            }
        });

        document.getElementById('activation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const companyId = '{{ company.id }}';

            try {
                const response = await fetch(`/${companyId}/activate/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(result.message, 'success');
                    // Calculate remaining seconds from the ISO string
                    const endTime = new Date(result.expires_at);
                    const now = new Date();
                    const remainingSeconds = Math.floor((endTime - now) / 1000);
                    startCountdown(remainingSeconds);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('An unexpected error occurred.', 'error');
            }
        });
    </script>
</body>
</html>
