<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hotspot</title>
    <!-- Add Flutterwave JS script -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Main container for the form */
        .container {
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        h2 {
            color: #00796b;
            margin-bottom: 10px;
        }

        /* Styling for payment plans */
        .plan {
            padding: 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .plan:hover {
            border-color: #00796b;
            box-shadow: 0 2px 10px rgba(0, 121, 107, 0.15);
        }
        .plan.selected {
            border-color: #00796b;
            background-color: #e0f2f1;
            transform: scale(1.02);
        }
        .plan-details {
            display: flex;
            flex-direction: column;
        }
        .plan-name {
            font-weight: bold;
            color: #333;
        }
        .plan-price {
            font-size: 1.2em;
            color: #00796b;
            font-weight: bold;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #004d40;
        }

        /* Message and error containers */
        #message, #error, #token-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #message {
            background-color: #e0f2f1;
            color: #00796b;
            border: 1px solid #004d40;
        }
        #error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #b71c1c;
        }
        #token-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect to WiFi</h2>
        <p>Select a plan and enter your phone number to get connected.</p>
        <div id="message"></div>
        <div id="error"></div>
        <div id="token-message"></div>
        <form id="payment-form">
            <div id="plans-container">
                <!-- Plans will be dynamically rendered here by Django -->
                {% for plan in plans %}
                <div class="plan" data-plan-id="{{ plan.id }}" data-plan-price="{{ plan.price }}">
                    <div class="plan-details">
                        <span class="plan-name">{{ plan.name }}</span>
                        <span>{{ plan.duration_minutes }} minutes</span>
                    </div>
                    <div class="plan-price">
                        UGX {{ plan.price }}
                    </div>
                </div>
                {% endfor %}
            </div>
            <input type="hidden" id="plan_id" name="plan_id">
            <div class="form-group">
                <label for="phone_number">Phone Number (e.g., 0712345678)</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="Enter your MTN number" required>
            </div>
            <button type="submit" id="pay-button">Pay with Flutterwave</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');
            const plansContainer = document.getElementById('plans-container');
            const planIdInput = document.getElementById('plan_id');
            const phoneNumberInput = document.getElementById('phone_number');
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            const tokenMessageDiv = document.getElementById('token-message');

            // Handle plan selection
            plansContainer.addEventListener('click', function(event) {
                const selectedPlan = event.target.closest('.plan');
                if (selectedPlan) {
                    // Remove 'selected' class from all plans
                    document.querySelectorAll('.plan').forEach(plan => {
                        plan.classList.remove('selected');
                    });
                    // Add 'selected' class to the clicked plan
                    selectedPlan.classList.add('selected');
                    // Set the hidden input value
                    planIdInput.value = selectedPlan.dataset.planId;
                }
            });

            // Handle form submission and trigger Flutterwave
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                messageDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                tokenMessageDiv.style.display = 'none';

                if (!planIdInput.value) {
                    errorDiv.textContent = 'Please select a plan.';
                    errorDiv.style.display = 'block';
                    return;
                }

                let phoneNumber = phoneNumberInput.value.trim();
                // We're keeping this simple validation, but your backend should handle it more robustly
                if (!phoneNumber.startsWith('07') || phoneNumber.length !== 10) {
                    errorDiv.textContent = 'Please enter a valid phone number starting with 07.';
                    errorDiv.style.display = 'block';
                    return;
                }

                const selectedPlan = document.querySelector('.plan.selected');
                const amount = selectedPlan.dataset.planPrice;

                const data = {
                    plan_id: planIdInput.value,
                    phone_number: phoneNumber,
                    amount: amount
                };

                // Step 1: Initiate payment on your backend to get transaction details
                fetch('/api/initiate-payment/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Server error');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // The backend should return the public key, tx_ref, amount, etc.
                    // For this example, we'll use placeholder data until your backend is implemented.
                    const FLUTTERWAVE_PUBLIC_KEY = 'FLWPUBK-xxxxxxxxxxxxxxxxxxxxx-X'; // Replace with your actual public key
                    const tx_ref = data.tx_ref; // Use the transaction reference from the backend
                    
                    // Step 2: Launch Flutterwave Checkout
                    FlutterwaveCheckout({
                        public_key: FLUTTERWAVE_PUBLIC_KEY,
                        tx_ref: tx_ref,
                        amount: data.amount,
                        currency: "UGX",
                        payment_options: "mobilemoneyuganda",
                        customer: {
                            email: 'user@example.com', // You could ask for this or use a placeholder
                            phone_number: data.phone_number,
                            name: 'WiFi User'
                        },
                        customizations: {
                            title: "WiFi Payment",
                            description: "Purchase WiFi access",
                            logo: "https://yourdomain.com/logo.png" // Replace with your logo
                        },
                        callback: function(paymentData) {
                            // Step 3: Payment is successful, send data back to your backend for verification
                            if (paymentData.status === 'successful') {
                                fetch('/api/verify-payment/', {
                                    method: 'POST',
                                    headers: {
                                        'X-CSRFToken': getCookie('csrftoken'),
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        tx_ref: paymentData.tx_ref,
                                        transaction_id: paymentData.transaction_id
                                    })
                                })
                                .then(res => {
                                    if (!res.ok) {
                                        return res.json().then(errorData => {
                                            throw new Error(errorData.error || 'Verification failed.');
                                        });
                                    }
                                    return res.json();
                                })
                                .then(result => {
                                    // Display the token from the backend
                                    tokenMessageDiv.textContent = `Success! Your WiFi token: ${result.token}`;
                                    tokenMessageDiv.style.display = 'block';
                                })
                                .catch(err => {
                                    errorDiv.textContent = `Payment verification failed: ${err.message}`;
                                    errorDiv.style.display = 'block';
                                });
                            } else {
                                errorDiv.textContent = `Payment failed with status: ${paymentData.status}`;
                                errorDiv.style.display = 'block';
                            }
                        },
                        onclose: function() {
                            console.log('Payment popup closed');
                        }
                    });
                })
                .catch(error => {
                    errorDiv.textContent = `An error occurred: ${error.message}. Please try again.`;
                    errorDiv.style.display = 'block';
                });
            });

            // A helper function to get the CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
