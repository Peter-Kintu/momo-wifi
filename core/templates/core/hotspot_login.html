<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} Hotspot Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Login with Token</h1>
        <p class="text-gray-600 mb-6">Enter your unique token to get connected.</p>

        <form action="{% url 'activate_wifi' company_id=company.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="token" class="w-full p-3 mb-4 text-center border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none" placeholder="Enter your token">
            <button type="submit" class="w-full px-6 py-3 text-lg font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                Activate WiFi
            </button>
        </form>

        {% if error %}
        <div class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
