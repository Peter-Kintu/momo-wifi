<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e2e8f0; /* bg-gray-200 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm mb-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Hotspot Login</h1>
        <p class="text-gray-600 text-center mb-6">Enter your token to activate your WiFi session.</p>

        <form action="{% url 'activate_wifi' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <label for="token" class="sr-only">Enter Token</label>
            <input type="text" id="token" name="token" placeholder="Enter Token" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Activate WiFi
            </button>
        </form>
    </div>

    <a href="{% url 'admin:index' %}"
       class="w-full max-w-sm text-center bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors mt-2">
        Go to Admin Panel
    </a>

</body>
</html>
