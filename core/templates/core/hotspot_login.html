<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company.name }} Hotspot Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Login with Token</h1>
        <p class="text-gray-600 mb-6">Enter your token to activate your WiFi session.</p>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form action="{% url 'activate_wifi' company.id %}" method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="token" placeholder="Enter your token" class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors duration-200" required>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200">
                Activate WiFi
            </button>
        </form>

        <p class="mt-6 text-gray-500">
            Don't have a token? <a href="{% url 'hotspot_landing_page' company.id %}" class="text-indigo-600 hover:underline">Purchase a plan here</a>.
        </p>
    </div>
</body>
</html>
