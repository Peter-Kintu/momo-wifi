<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Hotspot Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-600 mb-2">
                WiFi Hotspot
            </h1>
            <p class="text-gray-400 text-lg">Select a plan and connect instantly!</p>
        </div>

        <!-- Plan Selection Form -->
        <form id="payment-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Dynamically populated plan options will go here -->
                {% for plan in plans %}
                <label class="group relative block cursor-pointer">
                    <input type="radio" name="plan_id" value="{{ plan.id }}" class="hidden peer" required>
                    <div class="p-6 rounded-2xl border-2 border-gray-700 bg-gray-700 hover:border-blue-500 transition-all duration-300 peer-checked:border-blue-500 peer-checked:ring-4 peer-checked:ring-blue-500 peer-checked:ring-opacity-50">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-2xl font-bold text-blue-400">{{ plan.price|floatformat:0 }} UGX</span>
                            <span class="text-sm text-gray-300 bg-gray-600 px-3 py-1 rounded-full">{{ plan.duration_minutes }} Mins</span>
                        </div>
                        <p class="text-lg font-semibold text-gray-200">{{ plan.name }}</p>
                        <p class="text-sm text-gray-400 mt-1">{{ plan.description }}</p>
                    </div>
                </label>
                {% endfor %}
            </div>

            <!-- Phone Number Input -->
            <div>
                <label for="phone-number" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                <input type="text" id="phone-number" name="phone_number" placeholder="e.g., 256771234567" required
                       class="mt-1 block w-full px-4 py-3 bg-gray-700 border-2 border-gray-600 rounded-xl text-gray-100 focus:outline-none focus:border-blue-500 transition-all duration-300">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submit-button"
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl text-white font-bold text-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 transform active:scale-95">
                Initiate Payment
            </button>
        </form>

        <!-- Message/Loading Box -->
        <div id="message-box" class="mt-6 p-4 rounded-xl text-center font-medium transition-all duration-300 hidden">
            <p id="message-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');
            const submitButton = document.getElementById('submit-button');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Show loading state
                submitButton.textContent = 'Processing...';
                submitButton.disabled = true;
                submitButton.classList.add('opacity-75');
                messageBox.classList.add('hidden');

                const formData = new FormData(form);
                const data = new URLSearchParams(formData);

                try {
                    const response = await fetch('/api/initiate-payment/', {
                        method: 'POST',
                        body: data,
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageBox.classList.remove('hidden');
                        messageBox.classList.add('bg-green-600', 'text-white');
                        messageText.textContent = result.message;
                    } else {
                        messageBox.classList.remove('hidden');
                        messageBox.classList.add('bg-red-600', 'text-white');
                        messageText.textContent = result.error || 'An unknown error occurred.';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageBox.classList.remove('hidden');
                    messageBox.classList.add('bg-red-600', 'text-white');
                    messageText.textContent = 'Failed to connect to the server.';
                } finally {
                    // Reset button and form state
                    submitButton.textContent = 'Initiate Payment';
                    submitButton.disabled = false;
                    submitButton.classList.remove('opacity-75');
                }
            });
        });
    </script>
</body>
</html>
