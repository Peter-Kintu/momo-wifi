<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hotspot</title>
    <!-- Add Flutterwave Checkout script -->
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 450px;
            margin: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h2 {
            color: #00796b;
            margin-bottom: 10px;
        }
        .plan {
            padding: 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .plan:hover {
            border-color: #00796b;
            box-shadow: 0 2px 8px rgba(0, 121, 107, 0.2);
        }
        .plan.selected {
            border-color: #00796b;
            background-color: #e0f2f1;
            box-shadow: 0 4px 12px rgba(0, 121, 107, 0.3);
        }
        .plan-details {
            font-size: 1.1em;
            font-weight: 500;
        }
        .plan-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #004d40;
        }
        form {
            margin-top: 20px;
        }
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .message-container {
            margin-top: 20px;
        }
        .message, .error {
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: left;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Hotspot</h2>
        <p>Select a plan and enter your phone number to get started.</p>

        <form id="hotspot-form" method="post">
            <input type="hidden" name="plan_id" id="plan-id-input">
            {% for plan in plans %}
                <div class="plan" data-plan-id="{{ plan.id }}" data-price="{{ plan.price }}">
                    <div class="plan-details">
                        <strong>{{ plan.name }}</strong>
                        <p>Duration: {{ plan.duration_minutes }} minutes</p>
                    </div>
                    <div class="plan-price">{{ plan.price|floatformat:0 }}</div>
                </div>
            {% endfor %}

            <input type="tel" id="phone-number-input" name="phone_number" placeholder="Enter your phone number" required>
            <button type="submit">Pay with Flutterwave</button>
        </form>
        <div class="message-container">
            <div id="message" class="message"></div>
            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('hotspot-form');
            const plans = document.querySelectorAll('.plan');
            const planIdInput = document.getElementById('plan-id-input');
            const phoneNumberInput = document.getElementById('phone-number-input');
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');

            plans.forEach(plan => {
                plan.addEventListener('click', function() {
                    plans.forEach(p => p.classList.remove('selected'));
                    this.classList.add('selected');
                    planIdInput.value = this.dataset.planId;
                    errorDiv.style.display = 'none';
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                messageDiv.textContent = '';
                errorDiv.textContent = '';
                messageDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                if (!planIdInput.value) {
                    errorDiv.textContent = 'Please select a plan.';
                    errorDiv.style.display = 'block';
                    return;
                }

                let phoneNumber = phoneNumberInput.value.trim();
                // Basic validation for a phone number
                if (!phoneNumber.startsWith('07') || phoneNumber.length !== 10) {
                    errorDiv.textContent = 'Please enter a valid Ugandan phone number (e.g., 07XXXXXXXX).';
                    errorDiv.style.display = 'block';
                    return;
                }

                const selectedPlan = document.querySelector('.plan.selected');
                const amount = parseInt(selectedPlan.dataset.price);

                const tx_ref = "tx-" + Date.now();

                // Call Flutterwave Checkout
                FlutterwaveCheckout({
                    public_key: "FLWPUBK-xxxxxxxxxxxxxxxxxxxxx-X", // REMINDER: Replace with your actual public key
                    tx_ref: tx_ref,
                    amount: amount,
                    currency: "UGX",
                    payment_options: "card, mobilemoneyuganda",
                    customer: {
                        email: "user@example.com", // Placeholder email
                        phone_number: phoneNumber,
                        name: phoneNumber
                    },
                    customizations: {
                        title: "WiFi Payment",
                        description: `Purchase WiFi access for ${selectedPlan.querySelector('strong').textContent}`,
                        logo: "https://yourdomain.com/logo.png" // REMINDER: Replace with your logo URL
                    },
                    callback: function(paymentData) {
                        // Send transaction_id to Django to verify and generate token
                        fetch('/api/verify-payment/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': getCookie('csrftoken'),
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                transaction_id: paymentData.transaction_id,
                                tx_ref: tx_ref,
                                phone_number: phoneNumber,
                                plan_id: planIdInput.value
                            })
                        })
                        .then(res => res.json())
                        .then(result => {
                            if (result.token) {
                                messageDiv.innerHTML = `Success! Your WiFi token is: <strong>${result.token}</strong>. You can now use this token to log in.`;
                                messageDiv.style.display = 'block';
                            } else {
                                errorDiv.textContent = result.error || 'Payment verification failed.';
                                errorDiv.style.display = 'block';
                            }
                        })
                        .catch(err => {
                            errorDiv.textContent = 'Error verifying payment.';
                            errorDiv.style.display = 'block';
                            console.error('Error verifying payment:', err);
                        });
                    },
                    onclose: function() {
                        console.log('Payment popup closed');
                    }
                });
            });

            // A helper function to get the CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
