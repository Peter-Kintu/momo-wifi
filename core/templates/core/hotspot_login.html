<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hotspot</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 450px; 
            margin: auto; 
            padding: 30px; 
            background-color: #fff;
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        h2 {
            color: #00796b;
            margin-bottom: 10px;
        }
        .plan { 
            padding: 15px; 
            border: 2px solid #e0e0e0; 
            margin-bottom: 15px; 
            cursor: pointer; 
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .plan:hover {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.2);
        }
        .plan.selected {
            background-color: #e0f2f1;
            border-color: #00796b;
        }
        .plan-details {
            display: flex;
            flex-direction: column;
        }
        .plan-price {
            font-weight: bold;
            color: #004d40;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d40;
        }
        .message, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        .message {
            background-color: #e0f2f1;
            color: #00796b;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select a WiFi Plan</h2>
        <form id="payment-form" action="/api/initiate-payment/" method="POST">
            {% csrf_token %}

            <!-- Plans are dynamically rendered by the Django view -->
            {% for plan in plans %}
            <div class="plan" data-plan-id="{{ plan.id }}">
                <div class="plan-details">
                    <div>{{ plan.name }}</div>
                    <small>{{ plan.duration_minutes }} minutes</small>
                </div>
                <div class="plan-price">{{ plan.price }}</div>
            </div>
            {% endfor %}

            <input type="hidden" name="plan_id" id="plan_id">

            <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number (e.g., 078xxxxxxxx)" required pattern="^07[0-9]{8}$">
            
            <button type="submit">Pay Now</button>
        </form>
        <div id="message" class="message" style="display:none;"></div>
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const plans = document.querySelectorAll('.plan');
            const form = document.getElementById('payment-form');
            const planIdInput = document.getElementById('plan_id');
            const phoneNumberInput = document.getElementById('phone_number');
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');

            plans.forEach(plan => {
                plan.addEventListener('click', () => {
                    plans.forEach(p => p.classList.remove('selected'));
                    plan.classList.add('selected');
                    planIdInput.value = plan.dataset.planId;
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                messageDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                if (!planIdInput.value) {
                    errorDiv.textContent = 'Please select a plan.';
                    errorDiv.style.display = 'block';
                    return;
                }

                // Ensure phone number is in the correct format before submitting
                let phoneNumber = phoneNumberInput.value.trim();
                if (!phoneNumber.startsWith('07') || phoneNumber.length !== 10) {
                    errorDiv.textContent = 'Please enter a valid phone number starting with 07 and with 10 digits.';
                    errorDiv.style.display = 'block';
                    return;
                }

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Server error');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    messageDiv.textContent = data.message;
                    messageDiv.style.display = 'block';
                    // For a real-world app, you might start polling the server for the payment status here
                })
                .catch(error => {
                    errorDiv.textContent = `An error occurred: ${error.message}. Please try again.`;
                    errorDiv.style.display = 'block';
                    console.error('Error:', error);
                });
            });

            // A helper function to get the CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
