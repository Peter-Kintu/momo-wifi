<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Token</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Error!</h1>
        <p class="text-lg text-gray-800 mb-6">The token could not be activated.</p>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        <p class="text-gray-600">Please check your token or try again.</p>
        <p class="mt-6 text-gray-500">
            <a href="javascript:history.back()" class="text-indigo-600 hover:underline">&larr; Go Back</a>
        </p>
    </div>
</body>
</html>
